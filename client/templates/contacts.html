<ion-view view-title="Contacts">
	<ion-header-bar>
		<h1 class="title">Contacts</h1>
	</ion-header-bar>

	<ion-content>
		<ion-list>
			<ion-item ng-repeat="user in contacts.users" ng-click="contacts.newChat(user._id)" class="item-chat item-remove-animate item-avatar item-icon-right" type="item-text-wrap">
				<img ng-src="{{ user | chatPicture }}">
				<h2>{{ user.profile.name }}</h2>
				<p>>
					{{ user.profile.status }}
				</p>
			</ion-item>
		</ion-list>
	</ion-content>
</ion-view>
